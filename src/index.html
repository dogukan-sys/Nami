<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nami</title>
  </head>
  <body>
    <div class="container">
      <!-- Time and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour"></div>
          <div id="separator">:</div>
          <div id="minutes"></div>
        </div>
        <div id="greeting"></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="date">
          <div id="month"></div>
          <div id="day"></div>
        </div>
        <div class="weather">
          <div class="weatherIcon">
            <img src="./icons/unknown.png" alt="unknown" />
          </div>
          <div class="weatherValue">
            <p>- Â°<span class="g">c</span></p>
          </div>
          <div class="weatherDescription">
            <p></p>
          </div>
        </div>
      </div>

      <div class="forecastBlock" id="forecastBlock"></div>
    </div>
  </body>
</html>
